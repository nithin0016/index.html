<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Motor Control</title>
    <style>
        :root {
            --knob-color: #333333;
            --tick-color: #666666;
            --pointer-color: white;
            --knob-size: 45vh;
        }

        body {
            background-color: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            padding: 10px;
        }

        .control-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .knob-container {
            position: relative;
            width: var(--knob-size);
            height: var(--knob-size);
            margin: 20px auto;
        }

        /* Main knob */
        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--knob-color);
            position: relative;
            cursor: pointer;
        }

        /* Tick marks */
        .ticks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .tick {
            position: absolute;
            width: 2px;
            height: 15px;
            background: var(--tick-color);
            left: 50%;
            transform-origin: 50% calc(var(--knob-size) / 2);
        }

        /* White pointer */
        .pointer {
            position: absolute;
            width: 3px;
            height: 20px;
            background: var(--pointer-color);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .angle-display {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .reset-button {
            background: #444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        @media (min-width: 768px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            :root {
                --knob-size: 35vh;
            }
        }

        @media (min-width: 1200px) {
            .controls-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            :root {
                --knob-size: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-grid">
            <div class="control-unit">
                <h3>Servo 1</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="1">
                        <div class="ticks" id="ticks-1"></div>
                        <div class="pointer"></div>
                    </div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <!-- Repeat for other servos... -->
            <div class="control-unit">
                <h3>Servo 2</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="2">
                        <div class="ticks" id="ticks-2"></div>
                        <div class="pointer"></div>
                    </div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <!-- Add servos 3-5 with the same structure -->
        </div>

        <button class="reset-button">Reset All Servos</button>
    </div>

    <script>
        // Create tick marks programmatically
        function createTicks(ticksContainer) {
            for (let i = 0; i < 72; i++) { // 72 ticks for 5-degree intervals
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.transform = `rotate(${i * 5}deg)`;
                ticksContainer.appendChild(tick);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Create ticks for each knob
            document.querySelectorAll('.ticks').forEach(createTicks);

            const knobs = document.querySelectorAll('.knob');
            const resetButton = document.querySelector('.reset-button');
            
            knobs.forEach(knob => {
                let isDragging = false;
                let currentRotation = 0;
                let startAngle = 0;

                knob.addEventListener('mousedown', startRotating);
                knob.addEventListener('touchstart', startRotating);
                document.addEventListener('mousemove', rotate);
                document.addEventListener('touchmove', rotate);
                document.addEventListener('mouseup', stopRotating);
                document.addEventListener('touchend', stopRotating);

                function startRotating(e) {
                    isDragging = true;
                    const bbox = knob.getBoundingClientRect();
                    const center = {
                        x: bbox.left + bbox.width / 2,
                        y: bbox.top + bbox.height / 2
                    };
                    startAngle = calculateAngle(e, center) - currentRotation;
                    e.preventDefault();
                }

                function rotate(e) {
                    if (!isDragging) return;

                    const bbox = knob.getBoundingClientRect();
                    const center = {
                        x: bbox.left + bbox.width / 2,
                        y: bbox.top + bbox.height / 2
                    };

                    let angle = calculateAngle(e, center) - startAngle;
                    angle = Math.max(0, Math.min(180, angle));
                    
                    currentRotation = angle;
                    knob.style.transform = `rotate(${angle}deg)`;
                    
                    const display = knob.closest('.control-unit').querySelector('.angle-display');
                    display.textContent = `${Math.round(angle)}°`;
                    
                    const servoId = knob.dataset.servo;
                    sendToServo(servoId, angle);
                }

                function stopRotating() {
                    isDragging = false;
                }

                function calculateAngle(e, center) {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const angle = Math.atan2(
                        clientY - center.y,
                        clientX - center.x
                    ) * 180 / Math.PI + 90;
                    
                    return (angle + 360) % 360;
                }
            });

            resetButton.addEventListener('click', () => {
                knobs.forEach(knob => {
                    knob.style.transform = 'rotate(0deg)';
                    const display = knob.closest('.control-unit').querySelector('.angle-display');
                    display.textContent = '0°';
                    const servoId = knob.dataset.servo;
                    sendToServo(servoId, 0);
                });
            });

            function sendToServo(servoId, angle) {
                console.log(`Sending to servo ${servoId}: ${angle}°`);
            }
        });
    </script>
</body>
</html>
