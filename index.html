<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Motor Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .slider-container {
            margin: 15px 0;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #007bff;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border: 2px solid #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Servo Motor Control</h2>
        
        <div class="slider-container">
            <label for="servo1">Servo 1</label>
            <input type="range" id="servo1" min="0" max="90" value="45">
        </div>
        <div class="slider-container">
            <label for="servo2">Servo 2</label>
            <input type="range" id="servo2" min="0" max="90" value="45">
        </div>
        <div class="slider-container">
            <label for="servo3">Servo 3</label>
            <input type="range" id="servo3" min="0" max="90" value="45">
        </div>
        
        <button onclick="resetSliders()">Reset</button>
    </div>

    <script>
        function resetSliders() {
            document.getElementById("servo1").value = 0;
            document.getElementById("servo2").value = 0;
            document.getElementById("servo3").value = 0;
        }
    </script>
</body>
</html>
