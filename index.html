<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Motor Control</title>
    <style>
        /* Main styling - you can customize these colors */
        :root {
            --primary-color: #4CAF50;
            --background-color: #f0f0f0;
            --knob-color: #2196F3;
            --knob-size: 100px;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-unit {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Knob styling */
        .knob-container {
            position: relative;
            width: var(--knob-size);
            height: var(--knob-size);
            margin: 0 auto;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--knob-color);
            position: relative;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: rotate(0deg);
            transition: box-shadow 0.2s;
        }

        .knob:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 50%;
            background: white;
            left: 50%;
            transform: translateX(-50%);
        }

        .angle-display {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Reset button styling */
        .reset-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-button:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Servo Motor Control</h1>
        
        <div class="controls-grid">
            <div class="control-unit">
                <h3>Servo 1</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="1"></div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <div class="control-unit">
                <h3>Servo 2</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="2"></div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <div class="control-unit">
                <h3>Servo 3</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="3"></div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <div class="control-unit">
                <h3>Servo 4</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="4"></div>
                </div>
                <div class="angle-display">0°</div>
            </div>
            
            <div class="control-unit">
                <h3>Servo 5</h3>
                <div class="knob-container">
                    <div class="knob" data-servo="5"></div>
                </div>
                <div class="angle-display">0°</div>
            </div>
        </div>

        <button class="reset-button">Reset All Servos</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const knobs = document.querySelectorAll('.knob');
            const resetButton = document.querySelector('.reset-button');
            
            knobs.forEach(knob => {
                let isDragging = false;
                let currentRotation = 0;
                let startAngle = 0;

                knob.addEventListener('mousedown', startRotating);
                knob.addEventListener('touchstart', startRotating);
                document.addEventListener('mousemove', rotate);
                document.addEventListener('touchmove', rotate);
                document.addEventListener('mouseup', stopRotating);
                document.addEventListener('touchend', stopRotating);

                function startRotating(e) {
                    isDragging = true;
                    const bbox = knob.getBoundingClientRect();
                    const center = {
                        x: bbox.left + bbox.width / 2,
                        y: bbox.top + bbox.height / 2
                    };
                    
                    startAngle = calculateAngle(e, center) - currentRotation;
                    e.preventDefault();
                }

                function rotate(e) {
                    if (!isDragging) return;

                    const bbox = knob.getBoundingClientRect();
                    const center = {
                        x: bbox.left + bbox.width / 2,
                        y: bbox.top + bbox.height / 2
                    };

                    let angle = calculateAngle(e, center) - startAngle;
                    // Constrain to 0-180 degrees
                    angle = Math.max(0, Math.min(180, angle));
                    
                    currentRotation = angle;
                    knob.style.transform = `rotate(${angle}deg)`;
                    
                    // Update angle display
                    const display = knob.closest('.control-unit').querySelector('.angle-display');
                    display.textContent = `${Math.round(angle)}°`;
                    
                    // Here you would send the angle to your servo motor
                    const servoId = knob.dataset.servo;
                    sendToServo(servoId, angle);
                }

                function stopRotating() {
                    isDragging = false;
                }

                function calculateAngle(e, center) {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const angle = Math.atan2(
                        clientY - center.y,
                        clientX - center.x
                    ) * 180 / Math.PI + 90;
                    
                    return (angle + 360) % 360;
                }
            });

            // Reset functionality
            resetButton.addEventListener('click', () => {
                knobs.forEach(knob => {
                    knob.style.transform = 'rotate(0deg)';
                    const display = knob.closest('.control-unit').querySelector('.angle-display');
                    display.textContent = '0°';
                    const servoId = knob.dataset.servo;
                    sendToServo(servoId, 0);
                });
            });

            // Function to send angle to servo (replace with your actual implementation)
            function sendToServo(servoId, angle) {
                console.log(`Sending to servo ${servoId}: ${angle}°`);
                // Add your servo control code here
            }
        });
    </script>
</body>
</html>
